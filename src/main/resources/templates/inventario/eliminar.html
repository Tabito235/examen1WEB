<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Borrar producto</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <div class="card card-danger card-outline mb-4">
      <div class="card-header">
        <div class="card-title">Borrar producto</div>
      </div>
      <form>
        <div class="card-body">
          <div class="mb-3">
            <label for="nombreProductoInput" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="nombreProductoInput" value="Producto a Borrar" readonly>
          </div>
          <div class="mb-3">
            <label for="stockInput" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stockInput" value="0" readonly>
          </div>
          <div class="mb-3">
            <label for="compraInput" class="form-label">Compra</label>
            <input type="number" class="form-control" id="compraInput" value="0" readonly>
          </div>
          <div class="mb-3">
            <label for="ventaInput" class="form-label">Venta</label>
            <input type="number" class="form-control" id="ventaInput" value="0" readonly>
          </div>
          <div class="mb-3">
            <label for="opcionesInput" class="form-label">Opciones</label>
            <input type="text" class="form-control" id="opcionesInput" value="Ninguna" readonly>
          </div>
          <div class="alert alert-warning" role="alert">
            ¿Estás seguro de que deseas borrar este producto? Esta acción no se puede deshacer.
          </div>
        </div>
        <div class="card-footer">
          <a href="/Inventario" class="btn btn-warning text-white text-center">Borrar producto</a>
        </div>
      </form>
    </div>
  </body>
</html>
